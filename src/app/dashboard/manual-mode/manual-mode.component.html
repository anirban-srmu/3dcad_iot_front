<div class="machine-home-container">


  <div class="container-fluid p-2">
    <!-- First Row - 4 Cards -->
    <div class="row g-2 mb-3">
      <!-- Card 1: Loading Conveyor -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 compact-card" [class.border-success]="false">
          <div class="card-header bg-dark text-white py-1">
            <h6 class="card-title mb-0 small-font">LOADING CONVEYOR</h6>
          </div>
          <div class="card-body p-1">
            <div class="mb-1">
              <div class="form-control-sm small-value px-2 py-1">
                CONNECTION STATUS:
                <span
                  class="fw-bold"
                  [ngClass]="{
                    'text-success': data?.CONNECTIONSTATUS == 1,
                    'text-danger': data?.CONNECTIONSTATUS != 1
                  }"
                >
                  {{ data?.CONNECTIONSTATUS == 1 ? 'CONNECTED' : 'DISCONNECTED' }}
                </span>

              </div>
            </div>

            <div class="mb-1">
              <div class="form-control-sm bg-light small-value">
                CONTROLLER STATUS: {{ data?.CONTROLLERSTATUS }}
              </div>
            </div>
            <div class="mb-1">
              <div class="form-control-sm bg-light small-value">
                <div class="d-flex justify-content-between">
                  <span>ACTUAL SPEED : {{ data?.ACTUALSPEED }}</span>
                </div>
              </div>
            </div>
            <div class="mb-1">
              <div class="input-group input-group-sm input-group-custom">
                <span class="input-group-text bg-light input-group-label">JOG SPEED</span>
                <input type="number" class="form-control-sm bg-light small-value form-control"
                  (change)="pushValue('JOG_SPEED', jogspeed)" [(ngModel)]="jogspeed" placeholder="JOG SPEED" />
              </div>
            </div>


            <div class="mb-1">
              <div class="input-group input-group-sm input-group-custom">
                <span class="input-group-text bg-light input-group-label">TARGET SPEED</span>
                <input type="number" class="form-control-sm bg-light small-value form-control"
                  (change)="pushValue('TARGET_SPEED', targetspeed)" [(ngModel)]="targetspeed"
                  placeholder="TARGET SPEED" />
              </div>
            </div>
          </div>
          <div class="card-footer p-1">
            <div class="d-flex flex-wrap gap-1">
              <!-- <button class="btn btn-xs btn-primary flex-grow-1" (click)="pushValue('HOME1',true)">HOME</button> -->
              <button class="btn btn-xs btn-secondary flex-grow-1" (mousedown)="pushValue('INITIALIZE',true)"
                (mouseup)="pushValue('INITIALIZE',false)">INITIALIZE</button>
              <button class="btn btn-xs flex-grow-1 openable" [class.enabled]="this.value"
                (click)="toggleValue('OP_ENABLE')">
                OP ENABLE
              </button>
              <button class="btn btn-xs btn-success flex-grow-1" (mousedown)="pushValue('JOG_FORWARD', true)"
                (mouseup)="pushValue('JOG_FORWARD', false)">
                JOG FORWARD
              </button>
            </div>
          </div>
        </div>
      </div>
